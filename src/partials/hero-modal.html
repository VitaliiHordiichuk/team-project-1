<!-- modal -->
<script src="/js/modal.js" type="module"></script>
<div class="backdrop is-hidden" data-modal>
  <div class="hero-modal">
    <form class="hero-modal__container" name="registration form">
      <p class="hero-modal__title">Залиште свої дані, ми вам передзвонимо</p>
      <label class="hero-modal__item">
        <p>Ім'я</p>
        <input type="text" class="hero-modal__input" />
        <!-- <svg class="hero-modal__icon" width="18" height="18">
              <use href="./images/icon.svg#icon-form-person"></use>
            </svg> -->
      </label>
      <label class="hero-modal__item">
        <p>Телефон</p>
        <input type="tel" class="hero-modal__input" />
        <!-- <svg class="hero-modal__icon" width="18" height="18">
              <use href="./images/icon.svg#icon-form-phone"></use>
            </svg> -->
      </label>
      <div>
        <label class="hero-modal__radio">
          <p>Виберіть замовлення</p>
          <input type="radio" class="hero-modal__input" />
          <!-- <svg class="hero-modal__icon" width="18" height="18">
              <use href="./images/icon.svg#icon-form-mail"></use>
            </svg> -->
        </label>
      </div>
      <label class="hero-modal__item">
        <p>Коментар</p>
        <textarea
          name="comment"
          id=""
          rows="10"
          class="hero-modal__textarea"
          placeholder="Введіть текст"
        ></textarea>
      </label>
      <label class="checkbox">
        <input type="checkbox" class="checkbox__input" />
        <span class="checkbox__icon">
          <!-- <svg width="16" height="16">
                <use class="check-on" href="./images/icon.svg#check"></use>
                <use class="check-off" href="./images/icon.svg#checkbox"></use>
              </svg> -->
        </span>
        <span class="checkbox__text"
          >Натискаючи кнопку «Оформити замовлення», я даю свою згоду на обробку
          моїх персональних даних, відповідно до Закону України "Про захист
          персональних даних", на умовах і для цілей, визначених у
          <a class="checkbox__link" href="./index.html"
            >Згоду на обробку персональних даних</a
          >
        </span>
      </label>
      <button type="submit" class="hero-modal__submit">
        Оформити замовлення
      </button>
    </form>
    <button class="hero-modal__btn" type="button" data-modal-close>
      <!-- <svg class="modal-icon-close" width="18" height="18">
            <use href="./images/icon.svg#icon-close"></use>
          </svg> -->
    </button>
  </div>
</div>

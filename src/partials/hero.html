<!--HERO-->

<section class="section__hero anchor" id="hero">
  <div class="container hero__container">
    <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
    <p class="hero__text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
      varius enim in eros elementum tristique. Duis cursus, mi quis viverra
      ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
    </p>
    <button
      type="button"
      class="hero__button"
      data-modal-button2
      aria-expanded="false"
    >
      Order Now
    </button>

    <!--SLIDER MUST BE HERE-->
    <div class="slider_js">
      <div class="slider__area">
        <button
          class="hero-slider__btn slider-previous"
          type="button"
          aria-label="previous"
        >
          <svg class="slider__arrow" width="17" height="30">
            <use
              class="slider__icon"
              href="./images/icons/icons.svg#arrow-previous"
            ></use>
          </svg>
        </button>
        <div class="slider__field">
          <div class="slider__item">
            <img
              clas="slider__img"
              srcset="
                ./images/hero/heroballs292.png   292w,
                ./images/hero/heroballs528.png   528w,
                ./images/hero/heroballs584.png   584w,
                ./images/hero/heroballs1056.png 1056w
              "
              sizes="(min-width: 1280px) 528px, (min-width: 768px) 292px, 100vw"
              src="./images/hero/heroballs292.png"
              alt="food"
            />
          </div>
          <div class="slider__item">
            <img
              clas="slider__img"
              srcset="
                ./images/hero/herosalad292.png   292w,
                ./images/hero/herosalad528.png   528w,
                ./images/hero/herosalad584.png   584w,
                ./images/hero/herosalad1056.png 1056w
              "
              sizes="(min-width: 1280px) 528px, (min-width: 768px) 292px, 100vw"
              src="./images/hero/herosalad292.png"
              alt="food"
            />
          </div>
          <div class="slider__item">
            <img
              clas="slider__img"
              srcset="
                ./images/hero/heroavocado292.png   292w,
                ./images/hero/heroavocado528.png   528w,
                ./images/hero/heroavocado584.png   584w,
                ./images/hero/heroavocado1056.png 1056w
              "
              sizes="(min-width: 1280px) 528px, (min-width: 768px) 292px, 100vw"
              src="./images/hero/heroavocado292.png"
              alt="food"
            />
          </div>
        </div>
        <button
          class="hero-slider__btn slider-next"
          type="button"
          aria-label="next"
        >
          <svg class="slider__arrow" width="29" height="16">
            <use
              class="slider__icon"
              href="./images/icons/icons.svg#arrow-next"
            ></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="anchor" id="offerings"></div>
</section>
